<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /*  */
    </style>
    <title>Legendary MotorSport</title>
</head>
<body>
    <!-- panel inicial -->
    <section id="panel_inicial">
        <div id="posicion_txt_panel">
            <h1>Legendary</h1>
            <span>MOTORSPORT</span>
            <p><span>elige entre nuestros autos deportivos</span><br>de alta gama a grandes precios</p>
        </div>
    </section>
    <!-- filtro en el panel-->
    <select name="#" id="#">
        <option value="#">Ordenar por precio</option>
        <option value="#">Ordenar por antiguedad</option>
    </select>
    <!-- apartado de los vehiculos -->
    <main id="vista_previa">
        <!-- clasificacion de los autos -->
        <div class="filtro_vehiculos">
            <ul>
                <li>destacado</li>
                <li>2 puertas</li>
                <li>4 puertas</li>
                <li>motocicletas</li>
                <li>especial</li>
            </ul>
        </div>
        <!-- galeria de vehiculos, segun clasificacion seleccionada -->
        <div class="item">
            <figure>
                <img src="img/car1.jpg" alt="">
            </figure>
            <div class="info-carro">
                <h1>nombre carro</h1>
                <p class="precio"><span>PRECIO</span>$10000000</p>
                <button>comprar</button>
            </div>
        </div>
        <!-- plantilla de la vista previa del vehiculo -->
    </main>
</body>
</html>
